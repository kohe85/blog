<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>山田のブログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f2f4f8;
      margin: 0;
      color: #333;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 10px;
      color: #777;
    }

    main {
      max-width: 760px;
      margin: 40px auto;
      padding: 0 20px;
    }

    article {
      background: #ffffff;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    article h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .date {
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }

    article p {
      line-height: 1.9;
      margin-bottom: 16px;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 14px;
      padding: 40px 0;
    }
  </style>
</head>

<body>

<header>
  <h1>山田のブログ</h1>
  <p>日々のことをゆっくり書く場所</p>
</header>

<main>

  <article>
    <h2>ブログを始めました</h2>
    <div class="date">2026.01.23</div>
    <p>こんにちは。ブログを始めました。</p>
    <p>知識ゼロからですが、気負わず書いていこうと思います。</p>
  </article>

  <article>
    <h2>おしゃれなデザインにしてみた</h2>
    <div class="date">2026.01.22</div>
    <p>コピペだけで、ちゃんとブログっぽくなって感動しています。</p>
    <p>あとは書き続けるだけですね。</p>
  </article>

</main>

<footer>
  © 2026 山田
</footer>

</body>
</html>
